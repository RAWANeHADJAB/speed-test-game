<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>typing speed test game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lalezar&family=Open+Sans:ital,wght@0,400;1,300&family=Rakkas&family=Roboto:wght@100;300;400;500;700&family=Tajawal:wght@400;700&display=swap"/>
</head>
<body>
   <div class="game" >
       <div class="name">typing speed test game</div>
       <div class="container">
           <div class="message">
               you are playing on
               <span class="lvl"></span>
               level & you have 
               <span class="seconds"></span>
               seconds to type the word 
           </div>
           <div class="start">start playing</div>
           <div class="the-word"></div>
           <input type="text" class="input" />
           <div class="upcoming-words">words will show here</div>
           <div class="control">
               <div class="time">time left: <span></span> seconds</div>
               <div class="score"> score: <span class="got" >0</span> form <span class="total"></span></div>
           </div>
           <div class="finish"></div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
